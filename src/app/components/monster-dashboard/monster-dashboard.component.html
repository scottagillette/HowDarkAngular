<h2>Monster Dashboard</h2>

<div class="example-button-row">
  <button mat-button (click)="openAddMonsterDialog()">Add Monster</button>
  <button mat-button (click)="removeSelectedMonsters()">Remove Selected</button>
</div>

<mat-card appearance="outlined">
  <mat-card-content>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllMonsters() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.name }}</td>
      </ng-container>

      <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef> HP</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.hp }}</td>
      </ng-container>

      <ng-container matColumnDef="ac">
        <th mat-header-cell *matHeaderCellDef> AC</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.ac }}</td>
      </ng-container>

      <ng-container matColumnDef="strength">
        <th mat-header-cell *matHeaderCellDef> STR</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.strength }}</td>
      </ng-container>

      <ng-container matColumnDef="constitution">
        <th mat-header-cell *matHeaderCellDef> CON</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.constitution }}</td>
      </ng-container>

      <ng-container matColumnDef="dexterity">
        <th mat-header-cell *matHeaderCellDef> DEX</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.dexterity }}</td>
      </ng-container>

      <ng-container matColumnDef="intelligence">
        <th mat-header-cell *matHeaderCellDef> INT</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.intelligence }}</td>
      </ng-container>

      <ng-container matColumnDef="wisdom">
        <th mat-header-cell *matHeaderCellDef> WIS</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.wisdom }}</td>
      </ng-container>

      <ng-container matColumnDef="charisma">
        <th mat-header-cell *matHeaderCellDef> CHA</th>
        <td mat-cell *matCellDef="let creature"> {{ creature.charisma }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
